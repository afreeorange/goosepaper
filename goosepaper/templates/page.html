<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="I'm a goose and these are my papers">
        <meta name="viewport" content="width=device-width">
        <title>goosepaper{% if self.title() %} &ndash; {% block title -%}{% endblock %}{% endif %}</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/goosepaper.css') }}">
    </head>
    <body class="container">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade it for a better web experience</a>.</p>
        <![endif]-->

        <div id="content">
        {%- block content -%}{%- endblock %}
        </div>

        {% if self.navigation() %}
        <nav>
        {%- block navigation -%}{%- endblock %}
        </nav>
        {% endif %}

        <footer>
            <p>Source <a href="https://github.com/afreeorange/goosepaper" title="Goosepaper on Github">on Github</a></p>
        </footer>

        <script type="text/javascript" src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.infinitescroll.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.cookie.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.highlight.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.scrollTo.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/goosepaper.js') }}"></script>
        {% if self.javascript() -%}
        <script type="text/javascript">
        {% block javascript %}{% endblock %}
        </script>
        {% endif %}
    </body>
</html>
